<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day!</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('https://raw.githubusercontent.com/my-project-aws/surprise/main/aishu.webp'); /* Replace with the URL of the uploaded heart pattern image */
    background-size: cover; /* Cover the entire screen */
    background-repeat: repeat; /* Allow the image to repeat to fill the space */
    background-attachment: fixed; /* Fixed background */
    color: #fff; /* White text color for better readability */
  }

  .heart {
    position: relative;
    width: 100px;
    height: 90px;
    animation: beat .75s infinite cubic-bezier(0.215, 0.610, 0.355, 1.000);
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    top: 0;
    width: 50px;
    height: 80px;
    background: red;
    border-radius: 50px 50px 0 0;
    transform: rotate(-45deg);
    transform-origin: 0 100%;
  }

  .heart::after {
    left: 50px;
    transform: rotate(45deg);
    transform-origin: 100% 100%;
  }

  @keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.05);
  }
  100% {
    transform: scale(1);
  }
}

.message {
  position: absolute;
  font-family: 'Comic Sans MS', cursive, sans-serif;
  text-align: center;
  color: white;
  padding: 2rem;
  background-color: rgba(0, 0, 0, 0.5);
  border-radius: 15px;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
  max-width: 80%;
  animation: pulse 2s infinite;
}

h1 {
  font-size: 2.5rem;
  color: #ffcccb;
  text-shadow: 2px 2px 4px #000000;
}

p {
  font-size: 1.5rem;
  margin-top: 0.5rem;
}

</style>
</head>
<body>

<div class="message">
  <h1>Happy Valentine's Day!</h1>
  <p>I hope your day is as amazing as you are!</p>
</div>

</body>
</html>
