<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day!</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('https://raw.githubusercontent.com/my-project-aws/surprise/main/hearts.webp'),
                      url('https://raw.githubusercontent.com/my-project-aws/surprise/main/aishu.webp'); /* Add your custom icon image URL here */
    background-size: cover, 50px; /* Set the size of your custom icon */
    background-repeat: no-repeat, repeat; /* Main image does not repeat, custom icon does */
    background-attachment: fixed, scroll; /* Main image is fixed, custom icon scrolls with the page */
    background-position: center, left bottom; /* Main image centered, custom icon starts from left bottom */
    color: #fff; /* White text color for better readability */
  }

  .heart {
    position: relative;
    width: 100px;
    height: 90px;
    animation: beat .75s infinite cubic-bezier(0.215, 0.610, 0.355, 1.000);
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    top: 0;
    width: 50px;
    height: 80px;
    background: red;
    border-radius: 50px 50px 0 0;
    transform: rotate(-45deg);
    transform-origin: 0 100%;
  }

  .heart::after {
    left: 50px;
    transform: rotate(45deg);
    transform-origin: 100% 100%;
  }

@keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.05);
  }
  100% {
    transform: scale(1);
  }
}

.message {
  position: absolute;
  top: 50%; /* Center vertically */
  right: 5%; /* 5% from the right edge */
  transform: translateY(-50%);
  font-family: 'Comic Sans MS', cursive, sans-serif;
  text-align: center;
  color: white;
  padding: 2rem;
  background-color: rgba(0, 0, 0, 0.5);
  border-radius: 15px;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
  max-width: 80%;
  animation: pulse 2s infinite;
}

h1 {
  font-size: 2.5rem;
  color: #ffcccb;
  text-shadow: 2px 2px 4px #000000;
}

p {
  font-size: 1.5rem;
  margin-top: 0.5rem;
}


  h1 {
    font-size: 2.5rem; /* Larger text for the heading */
    color: #ffcccb; /* Light red color for the heading to stand out */
    text-shadow: 2px 2px 4px #000000; /* Shadow for the heading text for better readability */
  }

  p {
    font-size: 1.5rem; /* Slightly larger text for the paragraph */
    margin-top: 0.5rem; /* Spacing between heading and paragraph */
  }
</style>
</head>
<body>

<div class="message">
  <h1>Happy Valentine's Day!</h1>
  <p>I hope your day is as amazing as you are!</p>
</div>

</body>
</html>
