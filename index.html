<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day!</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    overflow: hidden;
    background-image: url('https://raw.githubusercontent.com/my-project-aws/surprise/main/aishu.webp'); /* Replace with your image URL */
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
  }

  .heart {
    position: absolute;
    width: 30px; /* Smaller heart size */
    height: 30px;
    background: red;
    border-radius: 15px 15px 0 0;
    transform: rotate(-45deg);
    animation: beat 1s infinite;
    z-index: 1; /* Ensure hearts are below the message */
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 30px;
    height: 45px;
    background: red;
    border-radius: 30px 30px 0 0;
  }

  .heart::after {
    left: 10px;
    top: -15px;
  }

  .heart::before {
    left: -20px;
    top: -15px;
  }

  @keyframes beat {
    0%, 100% {
      transform: scale(1) rotate(-45deg);
    }
    50% {
      transform: scale(0.9) rotate(-45deg);
    }
  }

  /* Position your message to the right */
  .message {
    position: absolute;
    top: 50%; /* Center vertically */
    right: 5%; /* 5% from the right edge */
    transform: translateY(-50%); /* Adjust for exact vertical center */
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 1em;
    border-radius: 0.5em;
    z-index: 2; /* Ensure the message is above the hearts */
  }

  /* Add as many hearts as you want with varying delays and positions */
  /* Position them away from the face using top and left values */

</style>
</head>
<body>

<!-- Add your heart elements here -->
<div class="heart" style="top: 10%; left: 30%; animation-delay: 0.2s;"></div>
<div class="heart" style="top: 20%; left: 40%; animation-delay: 0.3s;"></div>
<!-- ... more heart elements ... -->

<div class="message">
  <h1>Happy Valentine's Day!</h1>
  <p>I hope your day is as amazing as you are!</p>
</div>

</body>
</html>
