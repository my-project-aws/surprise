<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day!</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    overflow: hidden;
  }

  .background {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-image: url('https://raw.githubusercontent.com/my-project-aws/surprise/main/aishu.webp'); /* Replace with your image URL */
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    z-index: -1;
  }

  .heart {
    position: absolute;
    width: 100px;
    height: 90px;
    animation: beat 1s infinite;
    /* You'll need to manually set top and left for each heart to position them */
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    top: 0;
    width: 50px;
    height: 80px;
    background: red;
    border-radius: 50px 50px 0 0;
    transform: rotate(-45deg);
    transform-origin: 0 100%;
  }

  .heart::after {
    left: 50px;
    transform: rotate(45deg);
    transform-origin: 100% 100%;
  }

@keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.05);
  }
  100% {
    transform: scale(1);
  }
}

.message {
  position: absolute;
  font-family: 'Comic Sans MS', cursive, sans-serif;
  text-align: center;
  color: white;
  padding: 2rem;
  background-color: rgba(0, 0, 0, 0.5);
  border-radius: 15px;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
  max-width: 80%;
  animation: pulse 2s infinite;
}

h1 {
  font-size: 2.5rem;
  color: #ffcccb;
  text-shadow: 2px 2px 4px #000000;
}

p {
  font-size: 1.5rem;
  margin-top: 0.5rem;
}


  /* Add as many hearts as you want with varying delays and positions */
  .heart1 {
    top: 10%;
    left: 20%;
    animation-delay: 0s;
  }

  .heart2 {
    top: 50%;
    left: 40%;
    animation-delay: 0.5s;
  }
    .message {
    position: absolute;
    top: 50%; /* Center vertically */
    right: 5%; /* 5% from the right edge */
    transform: translateY(-50%); /* Adjust for exact vertical center */
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 1em;
    border-radius: 0.5em;
    z-index: 2; /* Ensure the message is above the hearts */
  }

  /* ... more heart elements with different positions and delays ... */
</style>
</head>
<body>

<div class="background"></div> <!-- This div is for the background image -->

<!-- Add your heart elements here -->
<div class="heart heart1"></div>
<div class="heart heart2"></div>
<!-- ... more heart elements ... -->

<div class="message">
  <h1>Happy Valentine's Day!</h1>
  <p>I hope your day is as amazing as you are!</p>
</div>

</body>
</html>
