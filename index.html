<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day!</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    background-image: url('https://raw.githubusercontent.com/my-project-aws/surprise/main/aishu.webp'); /* Replace with the URL of your uploaded image */
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    position: relative;
  }

  .heart {
    position: absolute;
    width: 100px;
    height: 90px;
    animation: beat 1s infinite;
    transform-origin: center;
    /* You'll need to manually position each heart using top and left properties */
  }

  .heart:before,
  .heart:after {
    content: "";
    position: absolute;
    top: 40%;
    left: 50%;
    width: 50px;
    height: 80px;
    background: red;
    border-radius: 50px 50px 0 0;
    transform: translate(-50%, -50%) rotate(-45deg);
    transform-origin: 0 100%;
  }

  .heart:after {
    transform: translate(-50%, -50%) rotate(45deg);
    transform-origin: 100% 100%;
  }

  @keyframes beat {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(0.9);
    }
  }

  .message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
    padding: 2rem;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 15px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    max-width: 80%;
  }

  h1 {
    font-size: 2.5rem;
    color: #ffcccb;
  }

  p {
    font-size: 1.5rem;
    margin-top: 0.5rem;
  }
</style>
</head>
<body>

<!-- Multiple heart divs for the beating hearts -->
<div class="heart" style="top: 10%; left: 20%;"></div>
<div class="heart" style="top: 20%; left: 40%;"></div>
<div class="heart" style="top: 30%; left: 10%;"></div>
<div class="heart" style="top: 40%; left: 50%;"></div>
<div class="heart" style="top: 50%; left: 60%;"></div>
<!-- Add more hearts as needed -->

<div class="message">
  <h1>Happy Valentine's Day!</h1>
  <p>I hope your day is as amazing as you are!</p>
</div>

</body>
</html>
